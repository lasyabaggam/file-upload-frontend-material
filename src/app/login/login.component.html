<div class="login-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="login-container">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" required [formControl]="userdata.username" required>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput required [formControl]="userdata.password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="login()">Login to your account</button>
        </mat-card-actions>
    </mat-card>
</div>
